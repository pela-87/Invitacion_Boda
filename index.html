<body>
    <section class="fullscreen-section" id="section_presentacion">
        <div>
            <div class="presentacion-imagen">
                <img src="imagenes/imagen2.jpg" alt="Imagen 1">
            </div>
            <div class="presentacion_texto text-float">
                <span>Veni a mi fista..!!</span>
            </div>
            <div class="presentacion_personas text-float">
                <div class="presentacion_cont_persona centrar_textos">
                    <span>Emilia </span>
                    <span> & </span>
                    <span> Jonatan</span>
                </div>
            </div>
        </div>
    </section>
    
    <div class="centra">
        <section class="fullscreen-section caja_secciones centrar_textos" id="section2">
            <div class="centrar_fechas_anillo">
                <div class="fecha_evento_anillos">
                    <img src="/imagenes/anillos8.png">
                </div>
                <div class="texto_noFaltes">
                    No puedes faltar este día tan importante
                </div>
                <div class="fecha_evento">
                    Sábado
                </div>
                <div class="fecha_evento">
                    02
                </div>
                <div class="fecha_evento">
                    Noviembre
                </div>
            </div>            
        </section>
        <section class="fullscreen-section caja_secciones" id="section3">
            <div>
                <div class="centrar_fechas_anillo">
                    <div class="fecha_evento_anillos">
                        <img src="/imagenes/anillos8.png">
                    </div>
                </div>
                <div class="mensaje_regresiva centrar_textos">
                    <p>Falta poco para vernos</p>
                </div>
                <div class="cuenta-atras" id="cuenta-atras">
                    <div class="grupo">
                        <p class="regresiva_numero" id="dias">00</p>
                        <p class="regresiva_texto">Días</p>
                    </div>
                    <div class="grupo">
                        <p class="regresiva_numero" id="horas">00</p>
                        <p class="regresiva_texto">Horas</p>
                    </div>
                    <div class="grupo">
                        <p class="regresiva_numero" id="minutos">00</p>
                        <p class="regresiva_texto">Minutos</p>
                    </div>
                    <div class="grupo">
                        <p class="regresiva_numero" id="segundos">00</p>
                        <p class="regresiva_texto">Segundos</p>
                    </div>
                </div>
                <div class="mensaje_regresiva centrar_textos" id="completado">
                    
                </div>
            </div>
        </section>
        <section class="fullscreen-section caja_secciones" id="section2">
            <div class="centrar_fechas_anillo">
                <div class="fecha_evento_anillos">
                    <img src="/imagenes/anillos8.png">
                </div>
                <div class="titulo_tarjeta">
                    Ceremonia
                </div>
                <div class="fecha_evento_anillos">
                    foto de la iglesia
                    <img src="/imagenes/anillos8.png">
                </div>
                <div class="texto-iglesia">
                    Iglesia de Santa Lucia
                </div>
                <div class="texto-iglesia iglesia-hora">
                    20:10 hs.
                </div>
                <div class="texto-iglesia">
                    Israel 26, Bahía Blanca
                </div>
                <div class="btn-ubicacion">
                    <!-- <a class="btn btn-outline-success" href="https://maps.app.goo.gl/c2DVoD1dKGg937s56" role="button">Ver Ubicación</a> -->
                    <a class="btn btn-success" href="https://maps.app.goo.gl/c2DVoD1dKGg937s56" role="button">Ver Ubicación</a>                    
                </div>
            </div>            
        </section>
    </div>
